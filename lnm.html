<html>

<head></head>

<body>
    <center>
        <table id="tb" cellpadding="4">
        </table>
        <button onclick="xipai()" id="xipai">重新洗牌</button>
        <button onclick="ok()" id="ok">完成选择</button>
    </center>

</body>
<script>
    let selected = [];
    window.onload = function () {
        for(let i=1;i<=36;i++){
            let id = i;
            if(i<10)id = "0"+i;
            let img = new Image();
            img.src = 'A-Qia-Xi-Zhi-Yan_Lei-Nuo-Man_" + data[j + i * 6] + ".png';
        }
        xipai();
    };
    function xipai() {
        selected = [];
        let tb = document.querySelector("#tb");
        tb.innerHTML = "";
        let data = [];
        for (let i = 1; i <= 36; i++) {
            if (i < 10) {
                data.push("0" + i)
            } else {
                data.push(i)
            }
        }
        data.sort(function (a, b) {
            return Math.random() - 0.45;
        })
        for (let i = 0; i < 6; i++) {
            let tr = document.createElement("tr")
            for (let j = 0; j < 6; j++) {
                let td = document.createElement("td");
                td.style.verticalAlign = "middle";
                td.style.height = "89px";
                td.style.width = "57px";
                td.style.cursor = "pointer";
                let id = j + 1 + i * 6;
                if (id < 10) id = "0" + id;
                td.innerHTML = "<div style='height:89px;width:57px;border-radius:4px;background-color:#e3e3e3;line-height:89px;'>" + id + "</div>"
                td.addEventListener("click", function () {
                    td.style.transform = "scale(0,1)";
                    td.style.transitionDuration = "0.3s";
                    selected.push(data[j + i * 6]);
                    setTimeout(() => {
                        td.innerHTML = "<img src='A-Qia-Xi-Zhi-Yan_Lei-Nuo-Man_" + data[j + i * 6] + ".png' style='height:89px;width:57px'>"
                        td.style.transform = "scale(1,1)";
                        td.style.transitionDuration = "0.3s";
                        td.removeEventListener("click");
                    }, 300);
                });
                td.style.textAlign = "center";
                tr.appendChild(td);
            }
            tb.appendChild(tr);
        }
    }
    function ok() {

        let data = [].concat(selected);
        selected = [];
        let tb = document.querySelector("#tb");
        tb.innerHTML="";
        let tr = document.createElement("tr")
        for (let j = 0; j < data.length; j++) {
            let td = document.createElement("td");
            td.style.verticalAlign = "middle";
            td.style.height = "178px";
            td.style.width = "114px";
            td.style.cursor = "pointer";
            td.innerHTML = "<img src='A-Qia-Xi-Zhi-Yan_Lei-Nuo-Man_" + data[j] + ".png' style='height:178px;width:114px'>"
            td.style.textAlign = "center";
            tr.appendChild(td);
        }
        tb.appendChild(tr);
    }
</script>

</html>
