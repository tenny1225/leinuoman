<html>

<head>
    <title>桃嘿嘿占卜</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        #bbody {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" ><text transform="rotate(30, 20, 40)" x="50" y="50" font-size="20" fill="rgb(75,75,75)" >桃嘿嘿</text></svg>');
            background-repeat: repeat;
            background-color: #14151a;

        }

        .btn {
            margin-right: 6px;
            margin-bottom: 10px;
            outline: none;
            background: none;
            border: none;
            background-color: #bca58b;
            padding: 6px;
            color: #14151a;
            font-weight: blod;

        }
        .reset{
            background-color: #bca58b;
        }

        .btn:active {
            background-color: #5a4b3a;
        }
    </style>
</head>

<body id="bbody" style="overflow-x: hidden;">
    <div
        id="bar"
        style="transform-origin: 0 0;height:45px;position: fixed;top:0px;left:0;right:0;background-color: #bca58b;line-height: 45px;padding-left:8px;color:#14151a;font-weight: bold;text-align:center;">
        桃嘿嘿✩塔罗牌</div>
    <center style="margin-top: 50px;">
        <table id="tb" cellpadding="4" style="color:#f1f3f5;transform-origin: 0 0;">
        </table>
        <div id="tb2" style="color:#f1f3f5">正在加载...</div>
        <br><br>
        <div>

            <button onclick="ok(1)" id="ok3" class="btn">线性(3)</button>
            <button onclick="ok(2)" id="ok5" class="btn">十字(5)</button>
            <button onclick="ok(3)" id="ok7" class="btn">H阵(7)</button>
            <button onclick="ok(4)" id="ok9" class="btn">九宫格(9)</button>
            <br>
            <button onclick="xipai(0)" id="xipai" class="btn reset">重新洗牌</button>&nbsp;&nbsp;&nbsp;
            <button onclick="xipai(1)" id="xipai" class="btn reset">顺序查看</button>
        </div>
    </center>

</body>

<script>
    let selected = [];
    let names = ["骑士", "四叶草", "船", "房子", "树", "云", "蛇", "棺材", "花束", "镰刀", "鞭子", "鸟", "小孩", "狐狸", "熊", "星辰", "鹳", "狗", "高塔", "花园", "群山", "道路", "老鼠", "爱心", "指环", "书本", "信件", "男", "女", "百合花", "太阳", "月亮", "钥匙", "鱼", "锚", "十字架"]
    window.onload = function () {
        load(1);
    };
    function load(i) {
        if (i > 78) {
            document.getElementById("tb2").style.display = "none";
            xipai(0);
            return;
        }
        document.getElementById("tb2").innerHTML = "<span>正在加载：" + (i * 100 / 78).toFixed(1) + "%</span>";
        let id = i;
        if (i < 10) id = "0" + i;
        let img = new Image();
        img.src = id + '.jpg';
        img.onload = function () {
            load(i + 1)
        }
    }
    function xipai(v) {
        selected = [];
        let tb = document.querySelector("#tb");
        tb.style.transform="scale(1,1)";
        tb.innerHTML = "";
        let data = [];
        for(let i=0;i<22;i++){
            let key = i;
            if (i < 10) {
                key = "0"+key;
            }
            data.push("maj"+key);
        }
        for(let i=1;i<=14;i++){
            let key = i;
            if (i < 10) {
                key = "0"+key;
            }
            data.push("cups"+key);
            data.push("pents"+key);
            data.push("swords"+key);
            data.push("wands"+key);
        }
       
        if (v == 0) {
            data.sort(function (a, b) {
                return Math.random() - 0.45;
            })
        }

        for (let i = 0; i < 8; i++) {
            let tr = document.createElement("tr")
            for (let j = 0; j < 6; j++) {
                let td = document.createElement("td");
                td.style.verticalAlign = "middle";
                td.style.cursor = "pointer";
                let index = j + 1 + i * 8
                let id = index;
                if (id < 10) id = "0" + id;
                if (v == 0) {
                    td.innerHTML = "<div style='box-shadow:2px 0px 0px #999999;height:66.75px;width:42.75px;border-radius:3px;background-color:#bca58b;line-height66.75px;'>" + id + "</div>"
                    td.addEventListener("click", function () {
                        td.style.transform = "scale(0,1)";
                        td.style.transitionDuration = "0.3s";
                        selected.push(data[index - 1]);
                        setTimeout(() => {
                            td.innerHTML = "<img src='./tl/" + data[index - 1] + ".jpg' style='height:66.75px;width:42.75px;border-radius:3px;' alt='" + names[parseInt(data[index - 1]) - 1] + "'>"
                            td.style.transform = "scale(1,1)";
                            td.style.transitionDuration = "0.3s";
                        }, 300);
                        td.removeEventListener("click", this);
                        if (selected.length <= 5) {
                            document.getElementById("ok3").style.display = "inline-block";
                        }
                        if (selected.length == 5) {
                            document.getElementById("ok5").style.display = "inline-block";
                        }
                        if (selected.length == 7) {
                            document.getElementById("ok7").style.display = "inline-block";
                        }
                        if (selected.length == 9) {
                            document.getElementById("ok9").style.display = "inline-block";
                        }
                    });
                } else {
                    td.innerHTML = "<img src='./tl/" + data[index - 1] + ".jpg' style='height:66.75px;width:42.75px;border-radius:3px;border:1px solid #a3a3a3;' alt='" + names[parseInt(data[index - 1]) - 1] + "'><br>" + data[index - 1] + names[parseInt(data[index - 1]) - 1]
                }

                td.style.textAlign = "center";
                tr.appendChild(td);
            }
            tb.appendChild(tr);
        }
        for (let i of document.querySelectorAll(".btn")) {
            i.style.display = "none";
        }
        for (let i of document.querySelectorAll(".reset")) {
            i.style.display = "inline-block";
        }
        setTimeout(() => {
            if (document.querySelector("#bbody").offsetWidth<tb.offsetWidth){
                let s =document.querySelector("#bbody").offsetWidth/tb.offsetWidth;
                tb.style.transform="scale("+s+","+s+")";
               // document.getElementById("bar").style.transform="scale("+s+","+s+")";
            }
            
        }, 1);

    }
    function ok(v) {
        for (let i of document.querySelectorAll(".btn")) {
            i.style.display = "none";
        }
        for (let i of document.querySelectorAll(".reset")) {
            i.style.display = "inline-block";
        }

        let data = [].concat(selected);
        selected = [];
        let tb = document.querySelector("#tb");
        tb.innerHTML = "";

        if (v == 1) {
            let tr = document.createElement("tr")
            for (let j = 0; j < data.length; j++) {
                let td = document.createElement("td");
                td.style.verticalAlign = "middle";
                td.style.height = "178px";
                td.style.width = "114px";
                td.style.cursor = "pointer";
                td.innerHTML = "<img src='./tl/" + data[j] + ".jpg' style='height:178px;width:114px;border-radius:6px;' alt='" + names[parseInt(data[j]) - 1] + "'><span style='color:white'>" + names[parseInt(data[j]) - 1] + "</span>"
                td.style.textAlign = "center";
                tr.appendChild(td);
            }
            tb.appendChild(tr)
        } else if (v == 2 && data.length == 5) {
            for (let i = 0; i < 3; i++) {
                let tr = document.createElement("tr")

                for (let j = 0; j < 3; j++) {
                    let index = -1;
                    if (j + i * 3 == 3) {
                        index = 0
                    } else if (j + i * 3 == 4) {
                        index = 1;
                    } else if (j + i * 3 == 5) {
                        index = 2;
                    } else if (j + i * 3 == 1) {
                        index = 3;
                    } else if (j + i * 3 == 7) {
                        index = 4;
                    }

                    let td = document.createElement("td");
                    td.style.verticalAlign = "middle";
                    td.style.height = "178px";
                    td.style.width = "114px";
                    td.style.cursor = "pointer";
                    td.innerHTML = "<img src='./tl/" + data[index] + ".jpg' style='height:178px;width:114px;border-radius:6px;' alt='" + names[parseInt(data[index]) - 1] + "'><span style='color:white'>" + names[parseInt(data[index]) - 1] + "</span>"
                    td.style.textAlign = "center";
                    if (index == -1) {
                        td.innerHTML = "<div style='height:178px;width:114px'></div>"

                    }
                    tr.appendChild(td);
                }
                tb.appendChild(tr);

            }



        } else if (v == 3 && data.length == 7) {

            for (let i = 0; i < 3; i++) {
                let tr = document.createElement("tr")
                for (let j = 0; j < 3; j++) {
                    let index = -1;
                    if (j + i * 3 == 0) {
                        index = 0
                    } else if (j + i * 3 == 3) {
                        index = 1;
                    } else if (j + i * 3 == 6) {
                        index = 2;
                    } else if (j + i * 3 == 2) {
                        index = 3;
                    } else if (j + i * 3 == 5) {
                        index = 4;
                    } else if (j + i * 3 == 8) {
                        index = 5;
                    } else if (j + i * 3 == 4) {
                        index = 6;
                    }

                    let td = document.createElement("td");
                    td.style.verticalAlign = "middle";
                    td.style.height = "178px";
                    td.style.width = "114px";
                    td.style.cursor = "pointer";
                    td.innerHTML = "<img src='./tl/" + data[index] + ".jpg' style='height:178px;width:114px;border-radius:6px;' alt='" + names[parseInt(data[index]) - 1] + "'><span style='color:white'>" + names[parseInt(data[index]) - 1] + "</span>"
                    td.style.textAlign = "center";
                    if (index == -1) {
                        td.innerHTML = "<div style='height:178px;width:114px'></div>"

                    }
                    tr.appendChild(td)
                }
                tb.appendChild(tr);
            }

        } else if (v == 4 && data.length == 9) {
            for (let i = 0; i < 3; i++) {
                let tr = document.createElement("tr")
                for (let j = 0; j < 3; j++) {
                    let index = j + i * 3;
                    let td = document.createElement("td");
                    td.style.verticalAlign = "middle";
                    td.style.height = "178px";
                    td.style.width = "114px";
                    td.style.cursor = "pointer";
                    td.innerHTML = "<img src='./tl/" + data[index] + ".jpg' style='height:178px;width:114px;border-radius:6px;' alt='" + names[parseInt(data[index]) - 1] + "'><span style='color:white'>" + names[parseInt(data[index]) - 1] + "</span>"
                    td.style.textAlign = "center";
                    if (index == -1) {
                        td.innerHTML = "<div style='height:178px;width:114px'></div>"

                    }
                    tr.appendChild(td)
                }
                tb.appendChild(tr);
            }

        }
        setTimeout(() => {
            if (document.querySelector("#bbody").offsetWidth<tb.offsetWidth){
                let s =document.querySelector("#bbody").offsetWidth/tb.offsetWidth;
                tb.style.transform="scale("+s+","+s+")";
                //document.getElementById("bar").style.transform="scale("+s+","+s+")";
            }
            
        }, 1);


    }
</script>

</html>
